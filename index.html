<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Resume</h1>
  </header>
  <main>
    <svg viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg" class="roadmap-svg">
      <path d="M10 100 Q 250 50, 500 100 T 990 100" fill="none" stroke="black" stroke-width="5"/>
      <circle cx="10" cy="100" r="10" class="stop" id="education" fill="red"/>
      <circle cx="250" cy="75" r="10" class="stop" id="professional-experience" fill="blue"/>
      <circle cx="500" cy="100" r="10" class="stop" id="volunteer-work" fill="green"/>
      <circle cx="750" cy="125" r="10" class="stop" id="skills" fill="purple"/>
    </svg>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
