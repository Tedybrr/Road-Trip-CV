<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Road Trip Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Road and Sky -->
    <div class="sky">
      <div class="sun"></div>
    </div>
    <div class="road">
      <div class="car"></div>
    </div>

    <!-- Pedal Buttons -->
    <div class="pedals">
      <button id="gas" class="pedal">Gas</button>
      <button id="brake" class="pedal">Brake</button>
    </div>

    <!-- Information Stops -->
    <div class="info">
      <div class="stop" id="education">Education</div>
      <div class="stop" id="engineering">Engineering Experience</div>
      <div class="stop" id="political">Political Experience</div>
      <div class="stop" id="financial">Financial Experience</div>
      <div class="stop" id="entrepreneurship">Entrepreneurship</div>
      <div class="stop" id="volunteer">Volunteer Work</div>
      <div class="stop" id="languages">Languages</div>
      <div class="stop" id="software">Software Proficiency</div>
      <div class="stop" id="traits">Character Traits</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
